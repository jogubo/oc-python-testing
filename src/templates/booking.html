<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{ competition['name'] }} || GUDLFT</title>
</head>
<body>
    <h2>{{ competition['name'] }}</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
           {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
           </ul>
        {% endif %}
    {% endwith %}

    <p>Points available: {{ club['points'] }}</p>
    <p>Places available: {{ competition['places'] }}</p>

    <form action="/purchase-places" method="post">
        <input type="hidden" name="club" value="{{ club['name'] }}">
        <input type="hidden" name="competition" value="{{ competition['name'] }}">
        <label for="places">How many places?</label> <input type="number" name="places" id=""/>
        <button type="submit">Book</button>
    </form>

    <form>
        <input type="button" value="Go back" onclick="history.back()">
    </form>
</body>
</html>
